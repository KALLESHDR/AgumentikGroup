<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="styles1.css">
</head>
<body style="background-color: aqua;">
  <div class="container">
    <h1>Welcome to Admin Dashboard</h1>
    <h2>Photo Management</h2>
    <form id="photoForm">
      <label for="photo" style="--clr:#1E9BFF">Upload Photo:</label>
      <input type="file" id="photo" accept="image/*">
      <button type="submit" style="--clr:#1E9BFF">Upload</button>
    </form>
    <div id="photoPreview"></div>
    <button id="changePhotoButton" style="--clr:#1E9BFF">Change Photo</button>
    <button id="saveToFileButton" style="--clr:#1E9BFF">Save to File</button>
  </div>
  <!-- First location -->
<div id="socialIcons1"></div>

<!-- Second location -->
<div id="socialIcons2"></div>


  <script src="dashboard-script.js"></script>
  <script src="app1.js"></script>
</body>
</html>
